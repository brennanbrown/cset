description: >- # this means to ignore newlines until "baseurl:"
  Calgary Society for Equity in Tech is a local volunteer-administered collective that offers low cost classes/events in technology to the Calgary community.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cset.netlify.app/" # the base hostname & protocol for your site, e.g. http://example.com
repository: brennanbrown/cset
twitter: cset
github: brennanbrown

port: 13130

# paginate: 4
