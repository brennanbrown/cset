google_analytics:
comments: false
disqus:

author:
author_pic:
author_bio: >-

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
permalink: /:title

# Allows all pages to be put into `_pages` folder
# for easier navigation and better SEO.
collections:
  pages:
    output: true
    permalink: /:title

defaults:
  -
    scope:
      path: "_posts"
      type:
    values:
      layout: "post"
  -
    scope:
      path: "_pages"
      type:
    values:
      layout: "page"


# Exclude from processing.
exclude:
  - ".jekyll-cache"
  - "Gemfile"
  - "Gemfile.lock"